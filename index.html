<!DOCTYPE html>
<html>
    <head>
        <script>
            const t0 = performance.now();
            performance.mark('parse-html');
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <div><a href="https://box.slack.com/archives/C169LPR0D/p1562731502160500">Slack link</a></div>
        <div>
            <label for="pet-select">Choose a pet:</label>
            <select id="pet-select" multiple>
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
        </div>
        <div class='container'></div>
        <div id="timing">
            <div id="load">N/A</div>
            <div id="fmp">N/A</div>
        </div>
        <script src="./index.js"></script>
        <script>
            const t1 = performance.now();
            window.loadTime = t1 - 10;
            console.log("took " + (window.loadTime) + " ms");
            const assetsLoadedTiming = document.getElementById('load');
            assetsLoadedTiming.innerHTML = 'Load: ' + parseInt(window.loadTime) + 'ms';
        </script>
    </body>
</html>
